<div class="grid">
  <div class="col-3">
    <div class="mb-3">
      <p-card>
        <h3>Gina</h3>
        <p-divider></p-divider>
        <span class="p-buttonset flex justify-content-center">
          <p-button pTooltip="編輯" tooltipPosition="top" icon="pi pi-pencil"
            styleClass="p-button-rounded p-button-secondary p-button-outlined border-round-left-lg"></p-button>
          <p-button pTooltip="刪除" tooltipPosition="top" icon="pi pi-trash"
            styleClass="p-button-rounded p-button-secondary p-button-outlined"></p-button>
          <p-button pTooltip="複製" tooltipPosition="top" icon="pi pi-copy"
            styleClass="p-button-rounded p-button-secondary p-button-outlined"></p-button>
          <p-button pTooltip="轉換" tooltipPosition="top" icon="pi pi-sync"
            styleClass="p-button-rounded p-button-secondary p-button-outlined border-round-right-lg"></p-button>
        </span>
        <form [formGroup]="quote_form">
          <div class="grid mt-2">
            <div class="col-12 flex justify-content-center">
              <label>編號: </label>
              {{quote_form.controls['code'].value}}
            </div>
            <div class="col-12 flex justify-content-center">
              <label>商機: </label>
              {{quote_form.controls['opportunity_name'].value}}
              <!-- <p-dropdown placeholder="搜尋商機" [options]="GetAllOpportunity" [formControlName]="'opportunity_id'"
          [(ngModel)]="selectedOpportunity_id" [filter]="true" filterBy="label" [showClear]="true"
          (ngModelChange)="selectedOpportunity()"
          [ngClass]="{'ng-dirty':quote_form.controls['opportunity_id'].hasError && quote_form.controls['opportunity_id'].touched}"></p-dropdown> -->
            </div>
            <div class="col-12 flex justify-content-center">
              <label>同步到商機: </label>
              {{quote_form.controls['is_syncing'].value}}
            </div>
            <div class="col-12 flex justify-content-center">
              <label>總計: </label>
              {{quote_form.controls['total_price'].value}}
            </div>
          </div>
        </form>
      </p-card>
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <p-card>
        <span class="p-buttonset flex justify-content-center">
          <p-button label="不明確" styleClass="p-button-secondary border-round-left-3xl"></p-button>
          <p-button label="新線索" styleClass="p-button-secondary"></p-button>
          <p-button label="評估中" styleClass="p-button-secondary"></p-button>
          <p-button label="發展中" styleClass="p-button-secondary"></p-button>
          <p-button label="已轉換" styleClass="p-button-secondary border-round-right-3xl"></p-button>
          <div class="ml-5">
            <p-button label="變更狀態"
              styleClass="p-button-secondary p-button-info border-round-left-3xl border-round-right-3xl"></p-button>
          </div>
        </span>
      </p-card>
    </div>
    <div>

      <p-card>
        <p-tabView>
          <p-tabPanel header="詳細資料">

          </p-tabPanel>
          <p-tabPanel header="活動">
            <h3>(待完成)</h3>
          </p-tabPanel>
        </p-tabView>
      </p-card>
    </div>
  </div>
  <div class="col-3">
    <p-card>
      <h3>拜訪紀錄</h3>
      <p-divider></p-divider>
      <h3>(待完成)</h3>
    </p-card>
  </div>
</div>
