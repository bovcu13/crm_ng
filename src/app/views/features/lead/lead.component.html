<div class="flex justify-content-center">
  <div class="col-10">
    <p-card>
      <h2>線索</h2>
      <div class="flex flex-row justify-content-start">
        <div class="flex ml-auto mr-2">
        <span class="p-buttonset">
          <p-button (click)="showDialog('add')" pTooltip="新增線索" tooltipPosition="top" icon="pi pi-plus"
                    styleClass="p-button-text"></p-button>
        </span>
        </div>
      </div>
      <p-table [value]="getData" [lazy]="true" [totalRecords]="total" [rows]="10" [paginator]="true"
               (onLazyLoad)="loadPostsLazy($event)">
        <ng-template pTemplate="caption">
          <div class="flex">
            <div class="flex align-items-center ml-2">
              <span class="text-400 pi pi-circle-fill mr-1"></span>
              <span>{{status[0].name}}</span>
              <span class="text-blue-300 pi pi-circle-fill mr-1 ml-2"></span>
              <span>{{status[1].name}}</span>
              <span class="text-yellow-300 pi pi-circle-fill mr-1 ml-2"></span>
              <span>{{status[2].name}}</span>
              <span class="text-orange-300 pi pi-circle-fill mr-1 ml-2"></span>
              <span>{{status[3].name}}</span>
              <span class="text-green-300 pi pi-circle-fill mr-1 ml-2"></span>
              <span>{{status[4].name}}</span>
            </div>
            <span class="p-input-icon-left ml-auto">
              <td><input type="text" [(ngModel)]="filterText" (input)="filtered()" pInputText
                         placeholder="關鍵字搜索"></td>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="status">狀態
              <p-sortIcon field="status"></p-sortIcon>
            </th>
            <!--            <th pSortableColumn="name">姓名-->
            <!--              <p-sortIcon field="name"></p-sortIcon>-->
            <!--            </th>-->
            <th pSortableColumn="name">描述
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="account_name">帳戶
              <p-sortIcon field="account_name"></p-sortIcon>
            </th>
            <th pSortableColumn="rating">分級
              <p-sortIcon field="rating"></p-sortIcon>
            </th>
            <th pSortableColumn="source">線索來源
              <p-sortIcon field="source"></p-sortIcon>
            </th>
            <!--            <th pSortableColumn="phone_number">電話-->
            <!--              <p-sortIcon field="phone_number"></p-sortIcon>-->
            <!--            </th>-->
            <!--            <th pSortableColumn="cell_phone">行動電話-->
            <!--              <p-sortIcon field="cell_phone"></p-sortIcon>-->
            <!--            </th>-->
            <!--            <th pSortableColumn="email">電子郵件-->
            <!--              <p-sortIcon field="email"></p-sortIcon>-->
            <!--            </th>-->
            <!--            <th pSortableColumn="line">LINE-->
            <!--              <p-sortIcon field="line"></p-sortIcon>-->
            <!--            </th>-->
            <th pSortableColumn="created_by">業務員
              <p-sortIcon field="created_by"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lead>
          <tr>
            <td><span pTooltip={{lead.status}} tooltipPosition="top" [ngClass]="{
                'text-400': lead.status === status[0].name,
                'text-blue-300': lead.status === status[1].name,
                'text-yellow-300': lead.status === status[2].name,
                'text-orange-300': lead.status === status[3].name,
                'text-green-300': lead.status === status[4].name
            }" class="pi pi-circle-fill ml-2"></span>
            </td>
            <!--            <td>{{ lead.name }}</td>-->
            <td>{{ lead.description }}</td>
            <td>{{ lead.account_name }}</td>
            <td>{{ lead.rating }}</td>
            <td>{{ lead.source }}</td>
            <!--            <td>{{ lead.phone_number }}</td>-->
            <!--            <td>{{ lead.cell_phone }}</td>-->
            <!--            <td>{{ lead.email }}</td>-->
            <!--            <td>{{ lead.line }}</td>-->
            <td>{{ lead.created_by }}</td>
            <td>
              <div class="flex justify-content-end">
                <p-button icon="pi pi-eye" [routerLink]="['/main/lead/view/', lead.lead_id]" pTooltip="檢視"
                          tooltipPosition="top"
                          styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
                <p-button (click)="showDialog('edit',lead)" icon="pi pi-pencil" pTooltip="編輯" tooltipPosition="top"
                          styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
                <p-button (click)="deleteLead(lead.lead_id)" icon="pi pi-trash" pTooltip="刪除" tooltipPosition="top"
                          styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
              </div>

              <!--              <p-button icon="pi pi-ellipsis-h" (click)="menu.toggle($event);getLead(lead)"-->
              <!--                        styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>-->
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-menu #menu [model]="items" [popup]="true"></p-menu>
    </p-card>
  </div>
</div>
<form [formGroup]="lead_form">
  <p-dialog [(visible)]="edit" header={{dialogHeader}} [modal]="true">
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label><span class="text-red-600">*</span>線索狀態</label>
          <p-dropdown placeholder="請選擇" optionLabel="name" [options]=which
                      formControlName="status" appendTo="body" (onChange)="statusValue($event)"
                      [ngClass]="{'ng-dirty':lead_form.controls['status'].hasError('required') && lead_form.controls['status'].touched}"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>業務員</label>
          <br>
          <label class="ml-2 disable">{{(lead_form.controls['created_by'].value)}}</label>
          <!--          <input pInputText formControlName="created_by">-->
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label><span class="text-red-600">*</span>帳戶</label>
          <p-dropdown [options]="GetAllAccount" (onChange)="accountValue($event)" formControlName="account_name"
                      [filter]="true" optionLabel="label" appendTo="body"
                      filterBy="label" [showClear]="true" placeholder="選擇現有帳戶"
                      [ngClass]="{'ng-dirty':lead_form.controls['account_name'].hasError('required') && lead_form.controls['account_name'].touched}">
          </p-dropdown>
        </div>
      </div>
      <ng-container *ngIf="dialogHeader !== '編輯線索'">
        <div class="col-6 flex justify-content-start mt-4">
          <p-button (click)="type.toggle($event)" icon="pi pi-plus" pTooltip="新增帳戶" tooltipPosition="top"
                    styleClass="p-button-raised p-button-text"></p-button>
        </div>
      </ng-container>
      <div class="col-12">
        <div>
          <label><span class="text-red-600">*</span>描述</label>
          <textarea class="mt-2" rows="3" pInputTextarea formControlName="description"
                    [ngClass]="{'ng-dirty':lead_form.controls['description'].hasError('required') && lead_form.controls['description'].touched}"></textarea>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>分級</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" [options]="rating" optionLabel="name"
                      (onChange)="ratingValue($event)" formControlName="rating" appendTo="body"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>線索來源</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" [options]="source" optionLabel="name"
                      (onChange)="sourceValue($event)" formControlName="source" appendTo="body"></p-dropdown>
        </div>
      </div>
    </div>
    <ng-container *ngIf="dialogHeader === '編輯線索'">
      <div class="grid">
        <div class="col-6">
          <label>建立者：</label>
          <div class="mt-3 field">
            <label>{{(lead_form.controls['created_by'].value)}}</label>
            <label>{{(lead_form.controls['created_at'].value|date:'yyyy-MM-dd HH:mm')}}</label>
          </div>
        </div>
        <div class="col-6">
          <label>上次修改者：</label>
          <div class="mt-3 field">
            <label>{{(lead_form.controls['updated_by'].value)}}</label>
            <label>{{(lead_form.controls['updated_at'].value|date:'yyyy-MM-dd HH:mm')}}</label>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="flex justify-content-end mt-3">
      <ng-container *ngIf="dialogHeader === '編輯線索'">
        <p-button label="儲存" (click)="patchLead();edit=false" styleClass="p-button-outlined p-button-info"></p-button>
      </ng-container>
      <ng-container *ngIf="dialogHeader !== '編輯線索'">
        <p-button label="新增" (click)="postLead();edit=false" styleClass="p-button-outlined p-button-info"></p-button>
      </ng-container>
      <p-button label="取消" (click)="showAlertCancel()" styleClass="p-button-secondary ml-2"></p-button>
    </div>
  </p-dialog>
  <p-menu #type [model]="account_type" [popup]="true"></p-menu>
</form>
<form [formGroup]="account_form">
  <p-dialog [(visible)]="addAcount" header="新增帳戶" [modal]="true">
    <div class="grid">
      <div class="col-12">
        <div class="field">
          <label><span class="text-red-600">*</span>帳戶</label>
          <input pInputText formControlName="name"
                 [ngClass]="{'ng-dirty':account_form.controls['name'].hasError('required') && account_form.controls['name'].touched}">
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>業務員</label>
          <br>
          <label>{{(account_form.controls['created_by'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>帳戶類別</label>
          <br>
          <label>{{(account_form.controls['type'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>電話</label>
          <input pInputText formControlName="phone_number">
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>行業</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" [options]="industry" optionLabel="name"
                      (onChange)="industryValue($event)"
                      formControlName="industry" appendTo="body"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>父系帳戶</label>
          <p-dropdown [options]="GetAllAccount" (onChange)="accountValue($event)" [filter]="true"
                      filterBy="label" [showClear]="true" placeholder="選擇現有帳戶" optionLabel="label"
                      formControlName="parent_account_id"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <!--        <div class="field">-->
        <!--          <label>類型</label>-->
        <!--          <p-dropdown placeholder="請選擇" [disabled]="true" [options]="type" optionLabel="name"-->
        <!--                      (onChange)="typeValue($event)"-->
        <!--                      formControlName="type" appendTo="body"></p-dropdown>-->
        <!--        </div>-->
      </div>
    </div>
    <div class="flex justify-content-end">
      <p-button label="新增" (click)="add_Acount()"
                styleClass="p-button-outlined p-button-info"></p-button>
      <p-button label="取消" (click)="addAccshowAlertCancel()" styleClass="p-button-secondary ml-1"></p-button>
    </div>
  </p-dialog>
</form>
