<div class="flex justify-content-center">
  <div class="col-10">
    <p-card>
      <h2>帳戶</h2>
      <div class="flex justify-content-end mr-2">
        <span class="p-buttonset">
          <p-button (click)="menu.toggle($event)" pTooltip="新增帳戶" tooltipPosition="top" icon="pi pi-plus"
                    styleClass="p-button-text"></p-button>
        </span>
      </div>
      <p-menu #menu [model]="account_type" [popup]="true"></p-menu>
      <p-table [value]="filteredAccount">
        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="p-input-icon-left ml-auto">
              <td><input type="text" [(ngModel)]="filterText" (input)="filter()" pInputText
                         placeholder="輸入關鍵字"></td>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">帳戶<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="phone_number">電話<p-sortIcon field="phone_number"></p-sortIcon></th>
            <th pSortableColumn="type">類型<p-sortIcon field="type"></p-sortIcon></th>
            <th pSortableColumn="owner">業務員<p-sortIcon field="owner"></p-sortIcon></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-account>
          <tr>
            <td>{{ account.name }}</td>
            <td>{{ account.phone_number }}</td>
            <td>{{ account.type }}</td>
            <td>{{ account.owner }}</td>
            <td>
              <div class="flex justify-content-end">
                <p-button icon="pi pi-eye" routerLink="/main/account/view" pTooltip="檢視" tooltipPosition="top"
                          styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
                <p-button (click)="showDialog('edit',account)" icon="pi pi-pencil" pTooltip="編輯" tooltipPosition="top"
                          styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
                <p-button icon="pi pi-trash" pTooltip="刪除" tooltipPosition="top"
                          styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
<form [formGroup]="account_form">
  <p-dialog [(visible)]="edit" header={{dialogHeader}} [modal]="true">
    <div class="grid">
      <div class="col-12">
        <div class="field">
          <label><span class="text-red-600">*</span>帳戶</label>
          <input pInputText formControlName="name" [ngClass]="{'ng-dirty':account_form.controls['name'].hasError && account_form.controls['name'].touched}">
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>業務員</label>
          <br>
          <label>{{(account_form.controls['owner'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>帳戶類別</label>
          <br>
          <label>{{accountType}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>電話</label>
          <input pInputText formControlName="phone_number">
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>行業</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" [options]="industry" optionLabel="name"
                      (onChange)="industryValue($event)"
                      formControlName="industry" appendTo="body"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>類型</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" [options]="type" optionLabel="name"
                      (onChange)="typeValue($event)"
                      formControlName="type" appendTo="body"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>父系帳戶</label>
          <p-dropdown placeholder="請選擇" appendTo="body" [filter]="true" filterBy="name"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <label>建立者：</label>
        <br>
        <div class="mt-3 field">
          <label>{{(account_form.controls['created_by'].value)}}</label>
          <br>
          <label>{{(account_form.controls['created_at'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <label>上次修改者：</label>
        <br>
        <div class="mt-3 field">
          <label>{{(account_form.controls['updated_by'].value)}}</label>
          <br>
          <label>{{(account_form.controls['updated_at'].value)}}</label>
        </div>
      </div>
    </div>
    <div class="flex justify-content-end">
      <ng-container *ngIf="dialogHeader === '編輯帳戶'">
        <p-button label="儲存" styleClass="p-button-outlined p-button-info"></p-button>
      </ng-container>
      <ng-container *ngIf="dialogHeader !== '編輯帳戶'">
        <p-button label="新增" styleClass="p-button-outlined p-button-info"></p-button>
      </ng-container>
      <p-button label="取消" (click)="edit=false" styleClass="p-button-secondary ml-1"></p-button>
    </div>
  </p-dialog>
</form>
