<div class="flex justify-content-center">
  <div class="col-10">
    <p-card>
      <h2>契約</h2>
      <div class="flex justify-content-end">
        <span class="p-buttonset">
          <p-button icon="pi pi-plus" (click)="showDialog('add')" styleClass="p-button-text"></p-button>
        </span>
      </div>
      <p-table [rowsPerPageOptions]="[5, 10, 15]" [value]="filteredContracts" [paginator]="true" [rows]="5" [totalRecords]="100" [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'">
        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="p-input-icon-left ml-auto">
              <td><input type="text" [(ngModel)]="filterText" (input)="filtercontracts()" pInputText
                  placeholder="輸入關鍵字"></td>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="number">號碼
              <p-sortIcon field="number"></p-sortIcon>
            </th>
            <th pSortableColumn="account_name">帳戶
              <p-sortIcon field="account_name"></p-sortIcon>
            </th>
            <th pSortableColumn="status">狀態
              <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th pSortableColumn="start_date">開始日期
              <p-sortIcon field="start_date"></p-sortIcon>
            </th>
            <th pSortableColumn="end_date">到期日期
              <p-sortIcon field="end_date"></p-sortIcon>
            </th>
            <th pSortableColumn="term">有效期間(月)
              <p-sortIcon field="term"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contract>
          <tr>
            <td>{{ contract.number }}</td>
            <td>{{ contract.account_name }}</td>
            <td>{{ contract.status }}</td>
            <td>{{ contract.start_date }}</td>
            <td>{{ calculateEndDate(contract.start_date, contract.term) }}</td>
            <td>{{ contract.term }}</td>
            <td class="icon-align-right">
              <p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
              <p-button icon="pi pi-pencil" (click)="showDialog('edit',contract)"
                        styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
              <p-button icon="pi pi-trash"
                        styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
<form [formGroup]="contract_form">
  <p-dialog [(visible)]="edit" header={{dialogHeader}} [modal]="true">
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label>業務</label>
          <br>
          <label class="mt-2 ml-2 disable">{{(contract_form.controls['owner'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>號碼</label>
          <br>
          <label class="mt-2 ml-2 disable">{{(contract_form.controls['number'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label><span class="required-star">*</span>帳戶</label>
          <input type="text" pInputText formControlName="account_name"
                 [ngClass]="{'ng-dirty':contract_form.controls['account_name'].hasError && contract_form.controls['account_name'].touched}">
        </div>
      </div>
      <div class="col-6" *ngIf="!showedit">
        <div class="field">
          <label>狀態</label>
          <br>
          <label class="mt-2 ml-2" [textContent]="contract_form.controls['status'].value"></label>
        </div>
      </div>
      <div class="col-6" *ngIf="showedit">
        <div class="field">
          <label>狀態</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" appendTo="body" [options]="status" formControlName="status"
            optionLabel="name" (onChange)="onStatusChange($event)" [(ngModel)]="selectedStatus"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label><span class="required-star">*</span>開始日期</label>
          <p-calendar [appendTo]="'body'" dateFormat="yy-mm-dd" [showButtonBar]="true"
                      formControlName="start_date" [readonlyInput]="true"
                      [ngClass]="{'ng-dirty':contract_form.controls['start_date'].hasError && contract_form.controls['start_date'].touched}"></p-calendar>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label><span class="required-star">*</span>有效期間(月)</label>
          <input type="number" pInputText formControlName="term"
                 [ngClass]="{'ng-dirty':contract_form.controls['term'].hasError && contract_form.controls['term'].touched}">
        </div>
      </div>
      <div class="col-12">
        <div class="field">
          <label>描述</label>
          <textarea rows="5" pInputTextarea formControlName="description"></textarea>
        </div>
      </div>
      <div class="col-6">
        <label>建立者：</label>
        <br>
        <div class="mt-3 field">
          <label class="disable">{{(contract_form.controls['created_by'].value)}}</label>
          <label class="ml-2 disable">{{(contract_form.controls['created_at'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <label>上次修改者：</label>
        <br>
        <div class="mt-3 field">
        <label class="disable">{{(contract_form.controls['updated_by'].value)}}</label>
        <label class="ml-2 disable">{{(contract_form.controls['updated_at'].value)}}</label>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="新增" (click)="edit = false" styleClass="p-button-outlined p-button-info"></p-button>
      <p-button label="取消" (click)="edit = false" styleClass="p-button-secondary ms-1"></p-button>
    </ng-template>
  </p-dialog>
</form>
