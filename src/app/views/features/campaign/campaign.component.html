<div class="flex justify-content-center">
  <div class="col-10">
    <p-card>
      <h2>行銷活動</h2>
      <div class="flex justify-content-end">
        <span class="p-buttonset">
          <p-button (click)="showDialog('add')" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </span>
      </div>
      <p-table [rowsPerPageOptions]="[5, 10, 15]" [value]="filteredCampaigns" [paginator]="true" [rows]="5" [totalRecords]="100" [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'">
        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="p-input-icon-left ml-auto">
              <td><input type="text" [(ngModel)]="filterText" (input)="filterCampaigns()" pInputText
                  placeholder="輸入關鍵字"></td>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">活動名稱<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="patrilineal_name">父系活動<p-sortIcon field="patrilineal_name"></p-sortIcon></th>
            <th pSortableColumn="type">類型<p-sortIcon field="type"></p-sortIcon></th>
            <th pSortableColumn="status">狀態<p-sortIcon field="status"></p-sortIcon></th>
            <th pSortableColumn="start_date">開始時間<p-sortIcon field="start_date"></p-sortIcon></th>
            <th pSortableColumn="end_date">結束時間<p-sortIcon field="end_date"></p-sortIcon></th>
            <th pSortableColumn="owner">業務員<p-sortIcon field="owner"></p-sortIcon></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-campaign>
          <tr>
            <td>{{ campaign.name }}</td>
            <td>{{ campaign.patrilineal_name }}</td>
            <td>{{ campaign.type }}</td>
            <td>{{ campaign.status }}</td>
            <td>{{ campaign.start_date }}</td>
            <td>{{ campaign.end_date }}</td>
            <td>{{ campaign.owner }}</td>
            <td class="icon-align-right"><p-button icon="pi pi-eye" pTooltip="檢視" tooltipPosition="top"
                styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
              <p-button (click)="showDialog('edit',campaign)" icon="pi pi-pencil" pTooltip="編輯" tooltipPosition="top"
                styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
              <p-button icon="pi pi-trash" pTooltip="刪除" tooltipPosition="top"
                styleClass="p-button-rounded p-button-secondary p-button-text"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
<form [formGroup]="campaign_form">
  <p-dialog [(visible)]="visible" header={{dialogHeader}}>
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label><span class="required-star">*</span>活動名稱</label>
          <input type="text" pInputText formControlName="name"
            [ngClass]="{'ng-dirty':campaign_form.controls['name'].hasError && campaign_form.controls['name'].touched}">
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>業務負責人</label>
          <br>
          <label class="mt-2 ml-2 disable">{{(campaign_form.controls['owner'].value)}}</label>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>啟用</label>
          <br>
          <p-checkbox formControlName="enable" value="enable" [binary]="true"></p-checkbox>
        </div>
      </div>
      <div class="col-6" *ngIf="!showedit">
        <div class="field">
          <label>狀態</label>
          <br>
          <label class="mt-2 ml-2" [textContent]="campaign_form.controls['status'].value"></label>
        </div>
      </div>
      <div class="col-6" *ngIf="showedit">
        <div class="field">
          <label>狀態</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" appendTo="body" [options]="status" formControlName="status"
            optionLabel="name" (onChange)="onStatusChange($event)" [(ngModel)]="selectedStatus"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>父系行銷活動</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" appendTo="body"
            formControlName="patrilineal_name"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>類型</label>
          <p-dropdown placeholder="請選擇" [disabled]="true" appendTo="body" [options]="type" formControlName="type"
            optionLabel="name" (onChange)="ontypeChange($event)" [(ngModel)]="selectedType"></p-dropdown>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>開始日期</label>
          <p-calendar #startDate [appendTo]="'body'" dateFormat="yy-mm-dd" [showButtonBar]="true"
            formControlName="start_date" [readonlyInput]="true"></p-calendar>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label>結束日期</label>
          <p-calendar #endDate [appendTo]="'body'" dateFormat="yy-mm-dd" [showButtonBar]="true"
            formControlName="end_date" [minDate]="campaign_form.controls['start_date'].value"
            [readonlyInput]="true"></p-calendar>
        </div>
      </div>
      <div class="col-12">
        <div class="field">
          <label>描述</label>
          <textarea rows="5" pInputTextarea formControlName="description"></textarea>
        </div>
      </div>

    <ng-template pTemplate="footer">
      <p-button label="新增" (click)="visible = false" styleClass="p-button-outlined p-button-info"></p-button>
