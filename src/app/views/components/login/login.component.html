<div class="container">
  <input id="signup_toggle" type="checkbox">
  <form class="form" [formGroup]="login_form">
    <div class="form_front">
      <div class="form_details">
        <img class="img" src="./assets/img/logo/logo.png" width=100 height=90 alt="Collective_logo" title="Collective">
      </div>
      <input pInputText placeholder="帳號" formControlName="user_name">
      <p-password placeholder="密碼" formControlName="password" [feedback]="false"></p-password>
      <p-button label="登入" (click)="onSubmit()"></p-button>
      <span class="switch">未註冊帳號?
                <label for="signup_toggle" class="signup_tog">
                    註冊
                </label>
            </span>
    </div>
    <div class="form_back">
      <div class="form_details">
        <img class="img" src="../../../../assets/img/logo/logo.png" width=200 height=130 alt="Collective_logo" title="Collective">
      </div>
      <input pInputText placeholder="Firstname">
      <input pInputText placeholder="Username">
      <input pInputText placeholder="Password">
      <input pInputText placeholder="Confirm Password">
      <p-button label="註冊"></p-button>
      <span class="switch">擁有帳號?
                <label for="signup_toggle" class="signup_tog">
                    登入
                </label>
            </span>
    </div>
  </form>
</div>
