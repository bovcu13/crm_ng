              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-users" style="font-size: 1.3rem">
                  </span>
                    帳戶/聯絡人
                    <span class="count best">7</span>
                  </div>
                  <span>管理您的帳戶及聯絡人</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-12">
            <!--chart1-->
            <article class="tile" routerLink="/main/report">
              <div class="chart1-container">
                <p-chart type="doughnut" [data]="data1" [options]="options1" [style]="{width: '250px'}"></p-chart>
                <div class="chart1-center">
                  <h2>本日業績</h2>
                  <div class="total">{{ getTotal() }}</div>
                </div>
              </div>
              <div class="tile-header h-4rem">
                <h3>
                  <div><span class="pi pi-chart-pie" style="font-size: 1.3rem"></span>
                    報告
                    <span class="count best">3</span>
                  </div>
                  <span>使用圖表呈現業務及銷售數據</span>
                </h3>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="col-6 justify-content-center inline-flex">
        <div class="grid inline-flex">
          <div class="col-12">
            <!--chart2-->
            <article class="tile" routerLink="/main/forecasting">
              <div class="chart2-container">
                <p-chart type="line" [data]="data2" [options]="options2" class="chart2"></p-chart>
              </div>
              <div class="tile-header h-4rem">
                <h3>
                  <div><span class="pi pi-chart-line" style="font-size: 1.3rem"></span>
                    預測
                    <span class="count best">2</span>
                  </div>
                  <span>使用數據預測銷售表現</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-6">
            <!--線索-->
            <article class="tile" routerLink="/main/lead">
              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-briefcase" style="font-size: 1.3rem"></span>
                    線索
                    <span class="count worst">6</span>
                  </div>
                  <span>可能成為潛在客戶的人或公司資訊</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-6">
            <!--商機-->
            <article class="tile" routerLink="/main/opportunity">
              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-dollar" style="font-size: 1.3rem"></span>
                    商機
                    <span class="count worst">4</span>
                  </div>
                  <span>已經成為銷售機會的線索</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-3">
            <!--商品/服務-->
            <article class="tile" routerLink="/main/product">
              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-box" style="font-size: 1.3rem"></span>
                    商品/服務
                  </div>
                  <span>管理您的商品或服務</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-3">
            <!--報價-->
            <article class="tile" routerLink="/main/quote">
              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-flag" style="font-size: 1.3rem"></span>
                    報價
                    <span class="count worst">2</span>
                  </div>
                  <span>發送給商機的報價</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-3">
            <!--契約-->
            <article class="tile" routerLink="/main/contract">
              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-file-edit" style="font-size: 1.3rem"></span>
                    契約
                    <span class="count best">5</span>
                  </div>
                  <span>管理您的商業契約</span>
                </h3>
              </div>
            </article>
          </div>
          <div class="col-3">
            <!--訂單-->
            <article class="tile" routerLink="/main/order">
              <div class="tile-header h-6rem">
                <h3>
                  <div><span class="pi pi-shopping-cart" style="font-size: 1.3rem"></span>
                    訂單
                    <span class="count worst">2</span>
                  </div>
                  <span>管理您已成立的訂單</span>
                </h3>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="col-3 flex justify-content-center inline-flex">
        <div class="grid inline-flex">
          <div class="col-12">
            <!--行事曆  routerLink="/main/event"-->
            <article class="calendar-tile">
              <div class="calendar-container">
                <p-calendar [(ngModel)]="date" [inline]="true" [showWeek]="true"></p-calendar>

                    行銷活動
                  </div>

                </h3>
              </div>
            </article>
